<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">

    <title>GeoJSON</title>
    <!-- jquerry -->

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([14.00, 110.00], 6);
        
        L.tileLayer('https://api.mapbox.com/styles/v1/yashimoto/cj0710q5p00if2rmlwbxxu0mu/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',

            id: 'mapbox.mapbox-streets-v7',
            accessToken: 'pk.eyJ1IjoieWFzaGltb3RvIiwiYSI6ImNqMDZ4aW95cDAwYzEzMmx1dTM4MHcyZWsifQ.6lPokdyBp6wJlMaut4QIxQ'
        }).addTo(map);
        
        var manilaPopup = "Thrilla in Manila";
        var manilaMarker = L.geoJSON(manila);
        manilaMarker.bindPopup(manilaPopup);
        manilaMarker.addTo(map);
        //L.geoJSON(manila).addTo(map);
        
        var bangkokPopup = "One Night in Bangkok";
        var bangkokMarker = L.geoJSON(bangkok);
        bangkokMarker.bindPopup(bangkokPopup);
        bangkokMarker.addTo(map);
        //L.geoJSON(bangkok).addTo(map);
        
        var manila_bangkokPopup = "Golden Gate Bridge by China";
        var manila_bangkokMarker = L.geoJSON(manila_bangkok);
        manila_bangkokMarker.bindPopup(manila_bangkokPopup);
        manila_bangkokMarker.addTo(map);
        //L.geoJSON(manila_bangkok).addTo(map);
        
        var luzonPopup = "Central Luzon";
        var luzonMarker = L.geoJSON(luzon);
        luzonMarker.bindPopup(luzonPopup);
        luzonMarker.addTo(map);
        //L.geoJSON(luzon).addTo(map);
        
        //L.geoJSON(geojsons).addTo(map);
    </script>
</body>
</html>
